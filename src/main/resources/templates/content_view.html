<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">


<div layout:fragment="content">

    <section>
        <div class="title">글보기</div>
        <div class="wrapper">
            <form id="updateForm" action="modify" method="post">
            <table style="width: 700px;">
                <input id="input_bid" type="hidden" name="bid" th:value="${content_view.bid}">
                <input type="hidden" name="bgroup" th:value="${content_view.bgroup}">
                <input type="hidden" name="bstep" th:value="${content_view.bstep}">
                <input type="hidden" name="bindent" th:value="${content_view.bindent}">
                <input type="hidden" name="bindent" th:value="${content_view.bhit}">
                <tr>
                    <td> 번호 </td>
                    <td> [[${content_view.bid}]] </td>
                </tr>
                <tr>
                    <td> 히트 </td>
                    <td> [[${content_view.bhit}]] </td>
                </tr>
                <tr>
                    <td> 이름 </td>
                    <td> <input id="input_bname" type="text" name="bwriter" th:value="${content_view.bwriter}"></td>
                </tr>
                <tr>
                    <td> 제목 </td>
                    <td> <input id="input_btitle" type="text" name="btitle" th:value="${content_view.btitle}"></td>
                </tr>
                <tr>
                    <td> 내용 </td>
                    <td> <textarea style="width: 100%" id="input_bcontent" rows="10" name="bcontent" >[[${content_view.bcontent}]]</textarea></td>
                </tr>
                <tr >
                    <td colspan="2"> <input type="submit" value="수정">
                        &nbsp;&nbsp; <a href="list">목록보기</a>
                        &nbsp;&nbsp; <a href="delete?bid=${content_view.bid}">삭제</a>
                        &nbsp;&nbsp; <a th:href="@{/board/reply_view(bid=${content_view.bid})}">답변</a></td>
                </tr>
            </form>
        </div>
    </section>

</div>
